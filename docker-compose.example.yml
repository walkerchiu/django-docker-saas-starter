version: '3'

services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile.local
    command: gunicorn --bind 0.0.0.0:8000 --preload --workers 3 app.wsgi:application
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.local
    networks:
      - backend
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    networks:
      - backend
    environment:
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
      - POSTGRES_DB=

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
